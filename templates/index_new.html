<script>
  function generate() {
      // Get the selected file input and text prompt
      var fileInput = document.querySelector('input[name="photo"]');
      var promptInput = document.getElementById('text_prompt');

      // Check if a file is selected
      if (fileInput.files.length > 0) {
          // Create a FormData object and append the file and prompt
          var formData = new FormData();
          formData.append('photo', fileInput.files[0]);
          formData.append('text_prompt', promptInput.value);

          // Use fetch to submit the form data to the /generate endpoint
          fetch('/generate', {
              method: 'POST',
              body: formData
          })
          .then(response => response.text())
          .then(data => {
              console.log(data);
              // Handle the response as needed
          })
          .catch(error => {
              console.error('Error:', error);
          });
      } else {
          alert("Please upload an image before generating.");
      }
  }
</script>
