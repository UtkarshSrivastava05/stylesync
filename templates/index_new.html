<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="login">

    <h1>StyleSync</h1>

    <form id="uploadForm" action="/loading_page" method="post" enctype="multipart/form-data">

      <label for="text_prompt">Provide us a prompt</label>
        <input type="text" name="text_prompt" id="text_prompt">
      
        <label for="photo">Choose an option for your picture:</label>
        <input type="file" name="photo" accept="image/*">

        </form>
    <button type="submit" onclick="generate()">Submit</button></div>
</div>

<script>
  function generate() {
      // Get the selected file input and text prompt
      var fileInput = document.querySelector('input[name="photo"]');
      var promptInput = document.getElementById('text_prompt');

      // Check if a file is selected
      if (fileInput.files.length > 0) {
          // Create a FormData object and append the file and prompt
          var formData = new FormData();
          formData.append('photo', fileInput.files[0]);
          formData.append('text_prompt', promptInput.value);

          // Use fetch to submit the form data to the /generate endpoint
          fetch('/generate', {
              method: 'POST',
              body: formData
          })
          .then(response => response.text())
          .then(data => {
              console.log(data);
              // Handle the response as needed
          })
          .catch(error => {
              console.error('Error:', error);
          });
      } else {
          alert("Please upload an image before generating.");
      }
  }
</script>

</body>
</html>
