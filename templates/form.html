<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text and Photo Form</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <form action="{{ url_for('process_form') }}" method="POST" enctype="multipart/form-data">
    <label for="text_input">Provide a Prompt:</label>
    <input type="text" name="text_input" id="text_input" required>
    <br>
    <label for="photo_upload">Upload Photo:</label>
    <input type="file" name="photo_upload" id="photo_upload" accept="image/*" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
