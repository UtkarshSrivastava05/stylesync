<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 200px; /* adjust the size as needed */
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        {% for image in images %}
            <img src="{{ image }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
