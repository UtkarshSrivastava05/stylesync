<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSync</title>
</head>
<body>
    <h1>StyleSync</h1>
    <form method="POST" enctype="multipart/form-data" action="/generate_outfit">
        <label for="photo">Choose an option:</label>
        <br>
        <input type="file" name="photo" accept="image/*">
        <br>
        <label for="capture">or</label>
        <br>
        <video id="cameraPreview" width="320" height="240" autoplay muted></video>
        <br>
        <button type="button" onclick="startCapture()">Start Preview</button>
        <button type="button" onclick="captureImage()" style="display: none;">Capture</button>
        <br>
        <canvas id="capturedCanvas" width="320" height="240" style="display: none;"></canvas>
        <img id="capturedImagePreview" width="320" height="240" style="display: none;">
        <input type="hidden" name="camera_photo" id="camera_photo" value="">
        <br>
        <label for="text_prompt">Enter Text Prompt:</label>
        <input type="text" name="text_prompt" id="text_prompt">
        <br>
        <button type="submit">Generate</button>
    </form>

    <!-- Script for capturing image from camera -->
    <script>
        let isPreviewing = false;

        function startCapture() {
            const constraints = {
                video: true
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    const video = document.getElementById('cameraPreview');
                    const capturedCanvas = document.getElementById('capturedCanvas');
                    const capturedImagePreview = document.getElementById('capturedImagePreview');
                    const photoInput = document.getElementById('camera_photo');
                    const captureButton = document.querySelector('button[onclick="captureImage()"]');

                    video.srcObject = stream;
                    video.play();

                    video.style.display = 'block';

                    video.addEventListener('loadeddata', () => {
                        capturedCanvas.width = video.videoWidth;
                        capturedCanvas.height = video.videoHeight;
                        const context = capturedCanvas.getContext('2d');
                        context.drawImage(video, 0, 0, capturedCanvas.width, capturedCanvas.height);

                        captureButton.style.display = 'block';

                        isPreviewing = true;
                    });
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }

        function captureImage() {
            if (isPreviewing) {
                const video = document.getElementById('cameraPreview');
                const capturedCanvas = document.getElementById('capturedCanvas');
                const capturedImagePreview = document.getElementById('capturedImagePreview');
                const photoInput = document.getElementById('camera_photo');

                const context = capturedCanvas.getContext('2d');
                context.drawImage(video, 0, 0, capturedCanvas.width, capturedCanvas.height);

                const photoDataUrl = capturedCanvas.toDataURL('image/png');
                photoInput.value = photoDataUrl;

                capturedImagePreview.src = photoDataUrl;
                capturedImagePreview.style.display = 'block';

                video.style.display = 'none';
                capturedCanvas.style.display = 'none';

                isPreviewing = false;
            }
        }
    </script>
</body>
</html>
